<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmen Operator Logika</title>
  </head>
  <body>
    <script>
      // Operator && - And
      const nilaiUjian = 80;
      const nilaiAbsensi = 90;

      const lulusUjian = nilaiUjian > 75;
      const lulusAbsensi = nilaiAbsensi > 75;

      const lulus = lulusUjian && lulusAbsensi;
      document.writeln(lulus);

      // Operator || - Or
      document.writeln("<br> <br>" + true || false);
      document.writeln("<br>" + false || false);

      // Operator ! - Not
      document.writeln("<br> <br>" + !false);

    </script>
  </body>
</html>
