<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmen Operator Matematika</title>
</head>
<body>
    
    <!-- Didalam Body -->
    <script>
    
    //Aritmatika + Operator Augmented Assignments

        // Pertambahanan
        let hasil1 = 10 + 10; // 20
        document.writeln("<p>10 + 10 = " + hasil1 + "</p>")
        let basehasil1 = hasil1; // <- 20

        // Pengurangan
        hasil1 -= 10; // 10
        document.writeln("<p>" + basehasil1 + " - 10 = " + hasil1 + "</p>")
        basehasil1 = hasil1;

        // Perkalian
        hasil1 *= 3; // 30
        document.writeln("<p>" + basehasil1 + " x 2 = " + hasil1 + "</p>")
        basehasil1 = hasil1;

        // Pangkat
        hasil1 **= 2; // 900
        document.writeln("<p>" + basehasil1 + "(pangkat)3 = " + hasil1 + "</p>")
        basehasil1 = hasil1;

        // Pembagian
        hasil1 /= 2; // 450
        document.writeln("<p>" + basehasil1 + " / 2 = " + hasil1 + "</p>")
        basehasil1 = hasil1;

    // Unary

        // +1
        let hasil2 = +1;
        document.writeln("<p>" + hasil2 + "</p>")

        // -1 
        hasil2--; // result = result - 1; result -= 1; 0;
        document.writeln("<p>" + hasil2 + "</p>")

        // 1+
        hasil2++; // result = result + 1; result += 1; 1;
        document.writeln("<p>" + hasil2 + "</p>")
        
        // (-)
        hasil2 = -hasil2; // -1
        document.writeln("<p>" + hasil2 + "</p>")
    </script>

    <!-- Di File .js -->
    <script src="Operator Matematika.js"></script>
</body>
</html>
