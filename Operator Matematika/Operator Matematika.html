<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmen Operator Matematika</title>
</head>
<body>
    
    <!-- Didalam Body -->
    <script>
    
    //Aritmatika
    
        // Pertambahanan
        let hasil = 10 + 10; // 20
        document.writeln("<p>10 + 10 = " + hasil + "</p>")
        let baseHasil = hasil; // <- 20

        // Pengurangan
        hasil -= 10; // 10
        document.writeln("<p>" + baseHasil + " - 10 = " + hasil + "</p>")
        baseHasil = hasil;

        // Perkalian
        hasil *= 3; // 30
        document.writeln("<p>" + baseHasil + " x 2 = " + hasil + "</p>")
        baseHasil = hasil;

        // Pangkat
        hasil **= 2; // 900
        document.writeln("<p>" + baseHasil + "(pangkat)3 = " + hasil + "</p>")
        baseHasil = hasil;

        // Pembagian
        hasil /= 2; // 450
        document.writeln("<p>" + baseHasil + " / 2 = " + hasil + "</p>")
        baseHasil = hasil;

    </script>

    <!-- Di File .js -->
    <script src="Operator Matematika.js"></script>
</body>
</html>
