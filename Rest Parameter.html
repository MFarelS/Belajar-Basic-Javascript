<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmen Rest Parameter</title>
</head>
<body>
    <script>
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }

        sum("Apel", 5, 5, 5, 5, 10);
        sum("Jeruk", 12, 82, 24, 5);
        // Spread Syntax
        const jambu = [12, 24, 31, 9, 12, 5];
        sum("Jambu", ...jambu)
    </script>
</body>
</html>
