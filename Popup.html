<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmen Popup</title>
</head>
<body>
    <script>
        // Alert
        alert("Hello Guyss...");

        // Prompt
        const nama = prompt("Siapa Nama Anda?");

        alert(`Hai ${nama}`);

        // Confirm
        const zeyenk = confirm("Kamu Suka Aku?")

        if (zeyenk) {
            alert("Ooghey Kita Jadian")
        } else {
            alert("Ok, Nggak Apa-Apa...")
        }
    </script>
</body>
</html>
