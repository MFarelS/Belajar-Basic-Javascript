<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmen Tipe Data Number</title>
</head>
<body>
    
    <!-- Didalam Body -->
    <script>
        
        // Basis 10
        document.writeln("Basis 10 </br>")
        document.writeln(100)
        document.writeln("</br>")
        document.writeln(100.100)

        // Hexadecimal
        document.writeln("</br> </br>")
        document.writeln("Hexadecimal </br>")
        document.writeln(0xC8)

        // Binary
        document.writeln("</br> </br>")
        document.writeln("Binary </br>")
        document.writeln(0b100101100)

        // Octal
        document.writeln("</br> </br>")
        document.writeln("Octal </br>")
        document.writeln(0o620)
    </script>

    <!-- Di File .js -->
    <script src="Tipe Data Number.js"></script>

</body>
</html>
