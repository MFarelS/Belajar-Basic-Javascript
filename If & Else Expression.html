<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmen If & Else Expression</title>
</head>
<body>
    <script>
    // If Expression
        const lulus = 80;

        if (lulus > 75) {
            document.writeln("<p>Selamat Kamu Lulus</p>");
        }
    // Else if Expression
         else if (lulus >= 75) {
             document.writeln("<p>Selamat Kamu Lulus Dengan Catatan</p>");
         }
    // Else Expression
         else {
             document.writeln("<p>Kamu Harus Mengikuti Remedial</p>");
         }
    </script>
</body>
</html>
