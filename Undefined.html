<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmen Undefined</title>
</head>
<body>
    <script>
        // Undefined Variable
        let name;
        if (name ===  undefined) {
            alert("UNDEFINED")
        } else {
            alert("DEFINED")
        };

        // Undefined Array Value
        const keyboard =  ["QWERTY", "12345", ];

        if (keyboard[3] === undefined) {
            alert("Array Undefined")
        } else {
            alert("Array Defined")
        };

        // Undefined Object Property
        const orang = {};

        if (orang.keyboard === undefined) {
            alert("Object Undefined")
        } else {
            alert("Object Defined")
        };
    </script>
</body>
</html>
