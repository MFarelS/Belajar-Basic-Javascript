<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmen While Loop</title>
</head>
<body>
    <script>
        let mariBerhitung = 1
        while (mariBerhitung <= 10) {
            document.writeln(`<p>Mari Berhitung => ${mariBerhitung}</p>`);
            mariBerhitung++
        }
    </script>
</body>
</html>
