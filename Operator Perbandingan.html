<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmen Operator Perbandingan</title>
  </head>
  <body>
    <script>
      // Sama Dengan
      let hasil = 5 == "5";
      document.writeln("<p>" + hasil + "</p>");

      // Sama Dengan Sama Tipe
      hasil = 5 === "5";
      document.writeln("<p>" + hasil + "</p>");

      // Lebih Dari
      hasil = 5 > "10";
      document.writeln("<p>" + hasil + "</p>");

      // Kurang Dari
      hasil = 5 < "10";
      document.writeln("<p>" + hasil + "</p>");

      // Lebih Dari Sama Dengan
      hasil = 5 >= "10";
      document.writeln("<p>" + hasil + "</p>");

      // Kurang Dari Sama Dengan
      hasil = 5 <= "10";
      document.writeln("<p>" + hasil + "</p>");

      // Tidak Sama Dengan
      hasil = 5 != "10";
      document.writeln("<p>" + hasil + "</p>");

      // Tidak Sama Dengan / Tidak Sama Tipe
      hasil = 5 !== "10";
      document.writeln("<p>" + hasil + "</p>");
    </script>
  </body>
</html>
