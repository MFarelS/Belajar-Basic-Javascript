<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmen Function</title>
  </head>
  <body>
    <script>
      // Function
      function helloWorld() {
        document.writeln(`<p>Hello World with Function</p>`);
      }
      helloWorld();

      // Function Parameter
      function nilaiUjian(mapel, nilai) {
        document.writeln(`<p>${mapel} => ${nilai}</p>`);
      }
      nilaiUjian("Matematika", "98");
      nilaiUjian("Bahasa Indonesia", "86");

      
    </script>
  </body>
</html>
