<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmen For Of</title>
  </head>
  <body>
    <script>
      const siswa = ["Muhammad Garuda","Kusuma Putra"]

      for (const namaSiswa of siswa) {
          document.writeln(`<p>Nama => ${namaSiswa}</p>`)
      }
    </script>
  </body>
</html>
