<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmen Tipe Data Number</title>
  </head>
  <body>
    <script>
      // Basis 10
      document.writeln("Basis 10 </br>");
      document.writeln(100);
      document.writeln("</br>");
      document.writeln(100.1);

      // Hexadecimal
      document.writeln("</br> </br>");
      document.writeln(0xc8);

      // Binary
      document.writeln("</br> </br>");
      document.writeln(0b100101100);

      // Octal
      document.writeln("</br> </br>");
      document.writeln(0o620);
    </script>
  </body>
</html>
