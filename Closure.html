    <title>Segmen Closure</title>

<body>
    <script>
        function createAdder(value) {
            const cust = "Cecing";

            function add(param) {
                console.info(cust);
                return value + param;
            }

            return add;
        }

        const adderValue = createAdder(2);
        console.info(adderValue(13));
    </script>
