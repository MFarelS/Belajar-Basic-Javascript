<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmen Switch Expression</title>
</head>
<body>
    <script>
        const nilai = "A";

        switch(nilai) {
         case "A":
             document.writeln("<p>Kamu Mendapat Nilai => A</p>")
             break;
         case "B":
             document.writeln("<p>Kamu Mendapat Nilai => B</p>")
             break;
         case "c":
             document.writeln("<p>Kamu Mendapat Nilai => C</p>")
             break;
         default:
             document.writeln("<p>Kamu Harus Mengulang Ujian.</p>")
             break;
        }
    </script>
</body>
</html>
