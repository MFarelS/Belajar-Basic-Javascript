<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmen Tipe Data String</title>
</head>
<body>
    
    <!-- Didalam Body -->
    <script>
        // "
        document.writeln("Mgkusumaputra")
        document.writeln("</br>")

        // '
        document.writeln('MGKPs')
        document.writeln("</br> </br>")

        // Menambahkan String
        document.writeln("Nama :" + "Javascript")

        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>")
            // \n - Enter
            document.writeln("Enter")
            document.writeln("123 \n456 \n789")
            // \t - Tab
            document.writeln("Tab")
            document.writeln("100 \t200 \t300")
            // \' - '
            document.writeln("Petik Satu (')")
            document.writeln("\'121\'")
            // \" - "
            document.writeln("Petik Dua")
            document.writeln("\"120\"")
            // \\ - \
            document.writeln("(/)")
            document.writeln("Javascript \\ Typescript")
    </script>

    <!-- Di File .js -->
    <script src="Tipe Data String.js"></script>

</body>
</html>
