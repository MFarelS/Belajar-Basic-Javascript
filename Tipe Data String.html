<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segmen Tipe Data String</title>
  </head>
  <body>
    <script>
      // "
      document.writeln("Mgkusumaputra");
      document.writeln("</br>");

      // '
      document.writeln("MGKPs");
      document.writeln("</br> </br>");

      // Menambahkan String
      document.writeln("Angka -" + " Angka");
      document.writeln("</br> </br>");

      // Escape Sequence
      document.writeln("<textarea cols='100' rows='10'>");
      // \n - Enter
      document.writeln("123 \n456 \n789");
      document.writeln("\n");
      // \t - Tab
      document.writeln("100 \t200 \t300");
      document.writeln("\n");
      // \' - '
      document.writeln("'121'");
      document.writeln("\n");
      // \" - "
      document.writeln('"120"');
      document.writeln("\n");
      // \\ - \
      document.writeln("(/)");
      document.writeln("Javascript \\ Typescript");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
